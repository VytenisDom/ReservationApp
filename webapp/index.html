<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Quickstart Tutorial</title>
    <script id="sap-ui-bootstrap" type="text/javascript"
        src="https://sapui5.hana.ondemand.com/1.42.6/resources/sap-ui-core.js" data-sap-ui-theme="sap_belize"
        data-sap-ui-libs="sap.m"></script>
    <!--
        I've tried to do this the normal way (with src and requires) 
        however after 2 hours of angry googling and finding nothing useful this is the only way I could make it at least work.
    -->
    <script>
        sap.ui.define([
            "sap/m/Button",
            "sap/m/MessageToast"
        ], function (Button, MessageToast) {
            "use strict";

            new Button({
                text: "Ready...",
                press: function () {
                    MessageToast.show("Hello World!");
                }
            }).placeAt("content");

        });



        sap.ui.define(['sap/ui/core/mvc/Controller', 'sap/ui/unified/DateRange'],
            function (Controller, DateRange) {
                "use strict";

                var CalendarSingleDaySelectionController =
                    Controller.extend(
                        "sap.ui.unified.sample.CalendarSingleDaySelection.CalendarSingleDaySelection", {
                            oFormatYyyymmdd: null,

                            onInit: function () {
                                this.oFormatYyyymmdd = sap.ui.core.format.DateFormat.getInstance({
                                    pattern: "yyyy-MM-dd",
                                    calendarType: sap.ui.core.CalendarType.Gregorian
                                });
                            },

                            handleCalendarSelect: function (oEvent) {
                                var oCalendar = oEvent.getSource();
                                this._updateText(oCalendar);
                            },

                            _updateText: function (oCalendar) {
                                var oText = this.byId("selectedDate");
                                var aSelectedDates = oCalendar.getSelectedDates();
                                var oDate;
                                oDate = aSelectedDates[0].getStartDate();
                                oText.setText(this.oFormatYyyymmdd.format(oDate));
                            },

                            handleSelectToday: function (oEvent) {
                                var oCalendar = this.byId("calendar");
                                oCalendar.removeAllSelectedDates();
                                oCalendar.addSelectedDate(new DateRange({
                                    startDate: new Date()
                                }));
                                this._updateText(oCalendar);
                            }
                        });
                new sap.ui.unified.Calendar().placeAt('content'); // Constructing the calendar object
                return CalendarSingleDaySelectionController;
            });
    </script>
</head>

<body class="sapUiBody" id="content"></body>

</html>
